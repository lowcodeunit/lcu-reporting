<h2>LcuReporting PowerbiManagement Next Steps</h2>

<p>Do stuff and things!</p>

<h2>
  To use the Reporting solution, you must be signed into a PowerBI Pro account.
</h2>


<form [formGroup]="PowerBIFormGroup" (ngSubmit)="Save()" *ngIf="!State.Loading">
  <mat-form-field class="mat-form-field-flex">
    <input matInput placeholder="PowerBI Username" formControlName="username" />
  </mat-form-field>

  <mat-form-field class="mat-form-field-flex">
    <input
      matInput
      type="password"
      placeholder="PowerBI Password"
      formControlName="password"
    />
  </mat-form-field>

  <mat-form-field class="mat-form-field-flex">
    <input matInput placeholder="API URL" formControlName="apiUrl" value="https://api.powerbi.com"/>
  </mat-form-field>

  <mat-form-field class="mat-form-field-flex">
    <input
      matInput
      placeholder="Authority URL"
      formControlName="authorityUrl"
    />
  </mat-form-field>

  <mat-form-field class="mat-form-field-flex">
    <input matInput placeholder="ClientID" formControlName="clientId" />
  </mat-form-field>

  <mat-form-field class="mat-form-field-flex">
    <input matInput placeholder="GroupID" formControlName="groupId" />
  </mat-form-field>

  <mat-form-field class="mat-form-field-flex">
    <input matInput placeholder="Resource URL" formControlName="resourceUrl" value="https://analysis.windows.net/powerbi/api"/>
  </mat-form-field>

  <div>
    <button mat-raised-button color="primary" class="mat-button-lg" *ngIf="!State.Loading">Save</button>
  </div>
</form>
<mat-spinner *ngIf="State.Loading"></mat-spinner>
