<div *ngIf="!State.Loading">
    <!--<mat-form-field class="mat-full-width">
        <input matInput [(ngModel)]="State.Height" placeholder="Height" />
    </mat-form-field>-->
	<mat-form-field class="mat-full-width">
		<mat-select placeholder="Choose the type of embed" [(ngModel)]="State.PowerBI.ReportingType"><!-- (change)="ClearConfig()"-->
			<mat-option value="Dashboard">Dashboard</mat-option>

			<mat-option value="Report">Report</mat-option>
		</mat-select>
	</mat-form-field>

	<div [ngSwitch]="State.PowerBI.ReportingType">
		<div *ngSwitchCase="'Dashboard'">
			<div>
				<mat-form-field class="mat-full-width">
					<mat-select placeholder="Choose the dashboard to embed" [(ngModel)]="State.PowerBI.DashboardLookup"><!-- (ngModelChange)="SetActiveDashboard($event)"-->
						<!--<mat-option [value]="dashKey" *ngFor="let dashKey of DashboardKeys">{{Dashboards[dashKey]}}</mat-option>-->
					</mat-select>
				</mat-form-field>
			</div>

			<div *ngIf="State.PowerBI.DashboardLookup && State.PowerBI.Tiles">
				<div>
					<mat-slide-toggle [(ngModel)]="State.PowerBI.IsTile">Is Specific Tile?</mat-slide-toggle><!-- (ngModelChange)="HandleIsTileChange($event)"-->
				</div>

				<div *ngIf="State.PowerBI.IsTile">
					<mat-form-field class="mat-full-width">
						<mat-select placeholder="Choose the tile to embed" [(ngModel)]="State.PowerBI.EmbedLookup">
							<!--<mat-option [value]="tileKey" *ngFor="let tileKey of TileKeys">{{Tiles[tileKey]}}</mat-option>-->
						</mat-select>
					</mat-form-field>
				</div>
			</div>
		</div>

		<div *ngSwitchCase="'Report'">
			<mat-form-field class="mat-full-width">
				<mat-select placeholder="Choose the report to embed" [(ngModel)]="State.PowerBI.EmbedLookup">
					<!--<mat-option [value]="reportKey" *ngFor="let reportKey of ReportKeys">{{Reports[reportKey]}}</mat-option>-->
				</mat-select>
			</mat-form-field>
		</div>
	</div>
</div> 

<mat-spinner *ngIf="State.Loading"></mat-spinner>
