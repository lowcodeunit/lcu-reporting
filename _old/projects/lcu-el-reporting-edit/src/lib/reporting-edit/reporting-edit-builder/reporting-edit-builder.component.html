<div *ngIf="!Loading.Value">
    <mat-radio-group [(ngModel)]="Details.CreateOrEdit">
        <mat-radio-button value="Create">Create New Report</mat-radio-button>

        <mat-radio-button value="Edit">Edit Existing Report</mat-radio-button>
    </mat-radio-group>

    <div [ngSwitch]="Details.CreateOrEdit">
        <div *ngSwitchCase="'Edit'">
            <mat-form-field class="mat-full-width">
                <mat-select placeholder="Choose the report to embed for editing" [(ngModel)]="Details.EmbedLookup">
                    <mat-option value="">-- All Reports --</mat-option>

                    <mat-option [value]="reportKey" *ngFor="let reportKey of ReportKeys">{{Reports[reportKey]}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <div *ngSwitchCase="'Create'">
            <mat-form-field class="mat-full-width">
                <mat-select placeholder="Choose the dataset to reference" [(ngModel)]="Details.DatasetLookup">
                    <mat-option [value]="datasetKey" *ngFor="let datasetKey of DatasetKeys">{{Datasets[datasetKey]}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>

<mat-spinner *ngIf="Loading.Value"></mat-spinner>
