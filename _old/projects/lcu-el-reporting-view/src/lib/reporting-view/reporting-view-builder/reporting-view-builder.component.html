<div *ngIf="!Loading.Value">
    <mat-form-field class="mat-full-width">
        <input matInput [(ngModel)]="Details.Height" placeholder="Height" />
    </mat-form-field>
	<mat-form-field class="mat-full-width">
		<mat-select placeholder="Choose the type of embed" [(ngModel)]="Details.ReportingType" (change)="ClearConfig()">
			<mat-option value="Dashboard">Dashboard</mat-option>

			<mat-option value="Report">Report</mat-option>
		</mat-select>
	</mat-form-field>

	<div [ngSwitch]="Details.ReportingType">
		<div *ngSwitchCase="'Dashboard'">
			<div>
				<mat-form-field class="mat-full-width">
					<mat-select placeholder="Choose the dashboard to embed" [(ngModel)]="Details.DashboardLookup" (ngModelChange)="SetActiveDashboard($event)">
						<mat-option [value]="dashKey" *ngFor="let dashKey of DashboardKeys">{{Dashboards[dashKey]}}</mat-option>
					</mat-select>
				</mat-form-field>
			</div>

			<div *ngIf="Details.DashboardLookup && Tiles">
				<div>
					<mat-slide-toggle [(ngModel)]="Details.IsTile" (ngModelChange)="HandleIsTileChange($event)">Is Specific Tile?</mat-slide-toggle>
				</div>

				<div *ngIf="Details.IsTile">
					<mat-form-field class="mat-full-width">
						<mat-select placeholder="Choose the tile to embed" [(ngModel)]="Details.EmbedLookup">
							<mat-option [value]="tileKey" *ngFor="let tileKey of TileKeys">{{Tiles[tileKey]}}</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>
		</div>

		<div *ngSwitchCase="'Report'">
			<mat-form-field class="mat-full-width">
				<mat-select placeholder="Choose the report to embed" [(ngModel)]="Details.EmbedLookup">
					<mat-option [value]="reportKey" *ngFor="let reportKey of ReportKeys">{{Reports[reportKey]}}</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>
</div> 

<mat-spinner *ngIf="Loading.Value"></mat-spinner>
